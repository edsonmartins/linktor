<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{width:800px;font-family:{{ .Brand.FontFamily }};background:{{ .Brand.Background }}}
.card{background:#fff;border-radius:14px;overflow:hidden}
.header{background:linear-gradient(135deg,#00897B,#26A69A);padding:16px 20px;text-align:center;color:#fff}
.icon{font-size:28px;margin-bottom:4px}
.title{font-size:16px;font-weight:700}
.body{padding:16px;text-align:center}
.qr{width:140px;height:140px;background:repeating-conic-gradient(#333 0% 25%,#fff 0% 50%) 50%/10px 10px;border-radius:10px;margin:0 auto 14px;border:4px solid #f0f2f5}
.valor{font-size:28px;font-weight:700;color:{{ .Brand.PrimaryColor }};margin-bottom:4px}
.exp{font-size:12px;color:{{ .Brand.MutedColor }};margin-bottom:14px}
.code-box{background:#f8f9fb;border:1px solid #eef0f3;border-radius:8px;padding:10px;font-family:'JetBrains Mono',monospace;font-size:10px;color:{{ .Brand.MutedColor }};word-break:break-all;text-align:left}
.foot{padding:10px 16px 14px;text-align:center;font-size:11px;color:#b0b8c4}
</style>
</head>
<body>
<div class="card">
  <div class="header">
    <div class="icon">◆</div>
    <div class="title">Pagamento via PIX</div>
  </div>
  <div class="body">
    <div class="qr" id="qrcode"></div>
    <div class="valor">{{ formatCurrency .Data.valor }}</div>
    <div class="exp">{{ if .Data.numero_pedido }}Pedido #{{ .Data.numero_pedido }} · {{ end }}Válido por {{ if .Data.expiracao }}{{ .Data.expiracao }}{{ else }}30 minutos{{ end }}</div>
    <div class="code-box">{{ .Data.pix_payload }}</div>
  </div>
  <div class="foot">Escaneie o QR Code ou copie o código acima</div>
</div>
</body>
</html>
